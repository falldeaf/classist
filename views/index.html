<!DOCTYPE html>
<html>
<head>
	<title>Webview Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../assets/bootstrap.css"> <!-- bootstrap darkly theme: https://bootswatch.com/darkly/ -->
	<script src="https://kit.fontawesome.com/d236e49b89.js" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- <script type="text/javascript" src="../node_modules/androidjs/lib/androidjs.js"></script> -->
</head>

<style>
	.app{
		font-size:30px;
	}
</style>

<body>

	<nav class="navbar fixed-top navbar-light bg-light">
		<div class="container-fluid">
		  <span class="navbar-brand mb-0 h1"><i class="fas fa-chalkboard-teacher"></i> Training Data</span>
		  <span class="navbar-text">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_modal">
				<i class="fas fa-plus-square"></i>
			</button>
		  </span>
		</div>
	</nav>

	<div class="container" style="padding-top:90px;">
		<ul class="list-group">
		<li class="list-group-item">
			<div class="container">
				<div class="row">
					<div class="col-7">Dog Poses</div>
					<div class="col-3">
						<div class="btn-group" role="group" aria-label="Basic outlined example">
							<button type="button" class="btn btn-outline-primary"><i class="fas fa-play"></i></button>
							<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#add_modal"><i class="fas fa-edit"></i></button>
							<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#del_modal"><i class="fas fa-trash"></i></button>
						</div>
					</div>
				</div>
			</div>
		</li>
		<li class="list-group-item">
			<div class="container">
				<div class="row">
					<div class="col-7">Plant Health</div>
					<div class="col-3">
						<div class="btn-group" role="group" aria-label="Basic outlined example">
							<button type="button" class="btn btn-outline-primary"><i class="fas fa-play"></i></button>
							<button type="button" class="btn btn-outline-primary"><i class="fas fa-edit"></i></button>
							<button type="button" class="btn btn-outline-primary"><i class="fas fa-trash"></i></button>
						</div>
					</div>
				</div>
			</div>
		</li>
		</ul>
	</div>


	<div id="add_modal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-fullscreen">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title"><i class="fas fa-file"></i>  Add a new datastore</h5>
			<button type="button" class="btn btn-secondary close" data-dismiss="modal" aria-label="Close">
				<i class="fas fa-window-close"></i>
			</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1"><i class="fas fa-tag"></i></span>
						<input type="text" class="form-control" placeholder="Label" aria-label="Label" aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1"><i class="fas fa-globe"></i></span>
						<input type="text" class="form-control" placeholder="Host" aria-label="Host" aria-describedby="basic-addon1">
					</div>
					
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1"><i class="fas fa-ethernet"></i></span>
						<input type="text" class="form-control" placeholder="Port" aria-label="Port" aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1"><i class="fas fa-folder-open"></i></i></span>
						<input type="text" class="form-control" placeholder="Path" aria-label="Path" aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
						<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
						<input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info"><i class="fas fa-vial"></i>Test</button>
				<button type="button" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
			</div>
		</div>
		</div>
	</div>


	<div id="del_modal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-fullscreen">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title">Delete datastore credentials?</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				Are you sure you want to delete this datastore entry?
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-danger">Delete</button>
			</div>
		</div>
		</div>
	</div>
<!-- <script type="text/javascript" src = "../assets/script.js"></script> -->
<script src="../assets/jquery-3.3.1.slim.min.js"></script>
<script src="../assets/popper.min.js"></script>
<script src="../assets/bootstrap.min.js"></script>
<style type="text/css">
  html, body {
    height: 100%;
  }

  .container {
    padding: 0px;
  }

  .display-3 {
    font-size: 2.0rem;
  }

  .jumbotron {
    background: #fff;
  }

</style>
<script type="text/javascript">
	function toggle_popover() {
		$('#popover').popover('toggle')
	}
</script>
</body>

</html>
